<html>
<head>

  <meta charset="UTF-8">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sardordev_consulting">

  <!-- Flutter Web Renderer: Try "canvaskit" or "html" -->

  <style>
    /* Prevent iOS bounce effect */
    html, body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      overflow: hidden;

      height: 100%;

    /* Ensure Flutter canvas takes full screen */
    #flutter_view {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
